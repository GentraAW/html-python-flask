

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">

        <!-- =====BOX ICONS===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>Portfolio website complete</title>
    </head>
    <body>
        <!--===== HEADER =====-->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="/#id-about" class="nav__logo">Gentra Aria Wibawa</a>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        
                        <!--===== / tanda miring untuk menuju ke first page sesuai pada app.py =====-->
                        <!--===== #id-home atau #id-about tanda pagar untuk menuju ke second page menggunakan id sesuai pada app.py =====-->
                        <li class="nav__item"><a href="/#id-home" class="nav__link active">Home</a></li>
                        <li class="nav__item"><a href="/#id-about" class="nav__link">About</a></li>
                        <li class="nav__item"><a href="/#id-skills" class="nav__link">Skills</a></li>
                        <li class="nav__item"><a href="/#id-contact" class="nav__link">Contact</a></li>
                        <li class="nav__item"><a href="second-page" class="nav__link">Check Sentiment</a></li>
                    </ul>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>
        </header>

        <main class="l-main">
            <!--===== HOME =====-->
            <section class="home bd-grid" id="id-home">
                <div class="home__data">
                    <h1 class="home__title">Let's<br>Type<span class="home__title-color"> Sentiment </span><br>In the box below</h1>

                    <form action="{{ url_for('predict')}}"method="post" class="contact__form">
                        <input type="text" name="Enter sentiment here..." placeholder="Enter Sentiment Here" required="required" class="contact__input">
                        <button class="button" type="submit" class="contact__button button"> Predict Sentimen </button>
                        
                    </form>
                    <br>
                    <br>
                {{ prediction_text }}
                </div>

                <div class="home__social">
                    <a href="https://www.linkedin.com/in/gentra-aria-wibawa/" class="home__social-icon"><i class='bx bxl-linkedin'></i></a>
                    <a href="https://github.com/GentraAW/" class="home__social-icon"><i class='bx bxl-github' ></i></a>
                    <a href="#" class="home__social-icon"><i class='bx bxl-behance' ></i></a>
                </div>

                <div class="home__img">
                    <svg class="home__blob" viewBox="0 0 479 467" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

            </section>

        <!--===== FOOTER =====-->
        <footer class="footer">
            <p class="footer__title">Gentra</p>
            <div class="footer__social">
                <a href="#" class="footer__icon"><i class='bx bxl-facebook' ></i></a>
                <a href="https://www.instagram.com/gentraaw_/" class="footer__icon"><i class='bx bxl-instagram' ></i></a>
                <a href="#" class="footer__icon"><i class='bx bxl-twitter' ></i></a>
            </div>
            <p class="footer__copy">&#169; Bedimcode. All rigths reserved</p>
        </footer>
